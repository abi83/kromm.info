<!doctype html>
<html class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Kromm Wladimir. Developer, web master, data analyst">
    <meta name="author" content="Kromm Wladimir">
<!--    <meta name="theme-color" content="#7952b3">-->

    <link rel="canonical" href="https://kromm.info">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Font Awesome  -->
    <link rel="stylesheet" href="{% static 'css/all.css' %}" >
    <link rel="stylesheet" href="{% static 'my/my.css' %}">
    <link rel="stylesheet" href="/static/css/carousel.css">

    <title>
      {% block title %}
        Python developer, webmaster, data analyst | Wladimir Kromm
      {% endblock %}
    </title>
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }
      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
  </head>

  <body class="d-flex h-100 text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      {% include 'navbar.html' %}
      <main class="px-3">
        {% block content %}
        {% endblock %}
      </main>
      {% include 'footer.html' %}
<!--      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>-->
    </div>
  </body>
</html>
